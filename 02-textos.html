<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <style>
        address {
            background-color: chartreuse;
            display: inline;
            font-style: normal;
            text-decoration: underline;
        }
        p {
            display: inline;
        }

        marc {
            background-color:cyan;
        }
    </style>
</head>
<body>
    <h1>Foramatação de texto</h1>

    <p>Orkutilson morava na <address>Rua do sobe e desce, 333</address>, e seu email era <address>orcutilton@gmail.com</address></p>
    
    <p>Ele estáva em uma <b>Escola Estadual</b> e sua matéria preferiada era <i>Matemática</i>.</p>

    <p>Ele estáva em uma <marc>Escola Estadual</marc> e sua matéria preferiada era <i>Matemática</i>.</p>
</body>
</html>
